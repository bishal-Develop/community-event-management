<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
    <div class="row min-vh-100">
      
      <!-- Left Column -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center p-4">
        <h1 class="fw-bold mb-3">Community Event Management</h1>
        <p class="text-muted mb-4">Organize, discover, and register for events with ease.</p>
        <img src="https://images.unsplash.com/photo-1551836022-d5d88e9218df?auto=format&fit=crop&w=800&q=80" 
             alt="Event Illustration" 
             class="img-fluid rounded">
      </div>

      <!-- Right Column (Signup Form) -->
      <div class="col-md-6 d-flex justify-content-center align-items-center p-4">
        <div class="w-100" style="max-width: 400px;">
          <h3 class="text-center mb-4">Sign Up</h3>

          <form onsubmit="signUp(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter secure password" minlength="6" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>

          <p class="text-center mt-3 mb-0">
            Already have an account?
            <a href="login.html">Log In</a>
          </p>
        </div>
      </div>

    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
