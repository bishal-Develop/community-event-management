</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary fixed-top">
    <div class="container-fluid">
        <!-- Logo -->
        <!-- Logo -->
        <a class="navbar-brand fw-semibold" href="/index.html">
          <img src="assets/logo.png" height="30" width="100" />
        </a>
    
        <!-- Nav items (aligned right with ms-auto) -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            <li class="nav-item">

            <li class="nav-item">

                <a class="btn btn-danger" onclick="logout()">Logout</a>

</nav>

  <!-- Registration Form -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 500px; margin-top: 80px;">
      <h3 class="text-center mb-4">Event Registration</h3>

      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
          <label for="tickets" class="form-label">Number of Tickets</label>
          <input type="number" class="form-control" id="tickets" min="1" value="1" required>
        </div>

        <div class="mb-3">
          <label for="notes" class="form-label">Notes (optional)</label>
          <textarea class="form-control" id="notes" rows="3" placeholder="Any special requirements?"></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>

      <div class="text-center mt-3">
        <a href="index.html" class="btn btn-link">â¬… Back to Events</a>
      </div>
    </div>
  </div>

</body>
</html>
